<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie</title>
  <link rel="stylesheet" href="../../CSS/main/styles.css" />
  <script src="../../JS/main/app.js" type="module"></script>
</head>

<body>
  <div id="container">
    <!-- 로고부분 -->
    <header class="wrapper">
      <!-- 로고부분과 로그인 회원가입을 div로 묶기 -->
      <div class="wrapper-title">
        <!--민재가 만든 이미지 넣을거면 아래 코드로, 크기 조정필요-->
        <!--<h1><a href="index.html"><img src="../images/logo.png" alt="로고"></a></h1>-->
        <h1>MyMoive</h1>
        <div class="wrapper-info-1">
          <ul>
              <li><a href="#">영화</a></li>
              <li><a href="#">커뮤니티</a></li>
          </ul>
        </div>
      </div>
      <!-- 나머지부분 묶기 -->
      <ul class="wrapper-info-2">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">검색</a></li>
      </ul>
  </header>
<hr>

  <section class="title">
    <label>Search Movie by its title </label>
    <form class="search" method="post" name="movie">
      
      <input type="text" id="search-input" placeholder="검색할 영화 제목을 입력해주세요." autofocus />
      <button type="submit" id="search-btn">검색</button>
    </form>
  </section>
  <div id="filter-menu">
    <select id="select-country">
      <option value="all">전체</option>
      <option value="korea">한국</option>
      <option value="america">미국</option>
      <option value="japan">일본</option>
      <option value="etc">기타</option>
    </select>
    <div class="filter-btns">
      <button class="filter-title" id="filter-title">제목▼</button>
      <button class="filter-rate" id="filter-rate">평점▼</button>
      <button class="filter-like" id="filter-like">좋아요수▼</button>
    </div>
  </div>
  <!-- movie-wrap에 영화 카드를 추가하기. -->
  <section class="movie-wrap"></section>
  <footer>
   
  </footer>
</div>
</body>

</html>
