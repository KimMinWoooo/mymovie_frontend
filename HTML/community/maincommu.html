<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* CSS 스타일은 여기에 작성해주세요 (생략) */
    </style>
</head>
<body>
    <header>
        <div id="moviehead">
            <h1 class="home_go"> 
                <a href="../main/index.html" id="going_home">
                    <span class="sr_only">MovieLove</span>
                </a>
            </h1>
            <h2>Movie Community</h2>
        </div>
        <nav class="commu_nav" id="cmu_nav">
            <span class="write_cmu">
                <a href="commu.html" class="link_btn">
                    <span class="kor">글쓰기 </span>
                </a>
            </span>
            <a href="javascript:;" id="btn_cafe_search" class="link_search #search_btn" onclick="toggleSearch()">
                <span class="ico_cafe ico_search">
                    <span class="sr_only"> 검색</span>
                </span>
            </a>
            <ul class="tab_cmu" id="search_box" style="display: none;">
                <li>
                    <input type="text" placeholder="검색어를 입력하세요" id="search_input">
                </li>
                <!-- 이 자리에 탭 메뉴들 추가하기 -->
            </ul>
        </nav>
    </header>

    <script>
        function toggleSearch() {
            const searchBox = document.getElementById('search_box');
            if (searchBox.style.display === 'none') {
                searchBox.style.display = 'block';
            } else {
                searchBox.style.display = 'none';
            }
        }

        // 검색 버튼을 클릭하면 검색 기능이 토글되도록 구현
        const searchBtn = document.getElementById('btn_cafe_search');
        searchBtn.addEventListener('click', toggleSearch);

        // 검색어 입력 필드에서 Enter 키를 누를 때 검색 기능이 동작하도록 구현
        const searchInput = document.getElementById('search_input');
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const searchKeyword = searchInput.value.toLowerCase();
            // 여기에서 검색 기능에 필요한 로직을 추가하세요.
            // 예를 들어, 검색어를 가지고 검색 결과를 화면에 보여주거나,
            // 서버로 검색 요청을 보내는 등의 작업을 수행할 수 있습니다.
            console.log('검색어:', searchKeyword);
        }
    </script>
</body>
</html>
