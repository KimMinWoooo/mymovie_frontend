<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/static/css/community/commu.css"> <!-- 스타일시트 링크 추가 -->
</head>
<body>
    <div class="write-form">
        <form action="/board/post/new" method="post">
            <h2>자유게시판 글쓰기</h2>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요." maxlength="20">

            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요."></textarea>
            
            <input type="submit" value="작성">
        </form>
    </div>
</body>
</html>
