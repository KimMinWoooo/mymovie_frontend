<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/login/signup.css">
</head>
<body>
  <h1>회원가입</h1>
  <div id="container">
  <form action="#" target="#" method="post" name="signup" autocomplete="on">    
    <fieldset>
      <ul>
        <li>
          <label for="inputEmail" name="email" required>아이디</label><br>
          <input type="email" id="inputEmail" placeholder="이메일을 입력해주세요">
        </li>
        <li>
          <label for="inputPassword" name="password">비밀번호</label><br>
          <input type="password" id="inputPassword" placeholder="비밀번호를 입력해주세요">
        </li>
        <li>
          <label for="inputBirth" name="birthday">생년월일</label><br>
          <input type="date" id="inputBrith">
        </li>
        <li>
          <label for="inputName" name="name">이름</label><br>
          <input type="name" id="inputName" placeholder="이름을 입력해주세요">
        </li>
        <li>
          <label for="inputTel" name="gender">전화번호</label><br>
          <input type="tel" id="inputTel" placeholder="전화번호를 입력해주세요">
       </li>
      </ul>
    </fieldset>
    <input type="submit" class="signup" value="가입하기">
  </form>
</div>
</body>
</html>
